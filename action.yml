name: Setup AWS OIDC IAM Role via sharableaction

inputs:
  AWS_REGION:
    required: true
    type: string
  ROLE_ARN:
    required: true
    type: string
  SECRET_ID:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Configure AWS credentials
      id: aws-configure
      shell: bash
      run: |
        export AWS_ROLE_ARN=${{inputs.ROLE_ARN}}
        export AWS_WEB_IDENTITY_TOKEN_FILE=/tmp/awscreds
        export AWS_DEFAULT_REGION=${{inputs.AWS_REGION}}
        echo AWS_WEB_IDENTITY_TOKEN_FILE=$AWS_WEB_IDENTITY_TOKEN_FILE >> $GITHUB_ENV
        echo AWS_ROLE_ARN=$AWS_ROLE_ARN >> $GITHUB_ENV
        echo AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION >> $GITHUB_ENV

        curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL" | jq -r '.value' > $AWS_WEB_IDENTITY_TOKEN_FILE
    
    - name: Retrieve Secrets
      id: secrets
      uses: t-botz/aws-secrets-manager-read-action@v2
      with:
        secret-id: ${{inputs.SECRET_ID}}
        keys-as-env-vars: true
        keys-as-outputs: true
        append-to-env-file: ./my.env       
