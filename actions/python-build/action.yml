name: Running make file 
description: "build, test, lint and codecoverage reports of the application"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Create virtual env
      shell: bash
      run: make venv   
    - name: Install dependencies
      shell: bash
      run: make install  
    - name: Build Python package
      shell: bash
      run: make build   
